{% block content %}

        <div>
            <h3>{{ product }}</h3>
            <p class="date">{{ product.created|date:"SHORT_DATE_FORMAT" }}</p>
            <p>{{ product.description|truncatewords:"20" }}</p>
            <a href="{% url 'product' id=product.id %}">Leer m√°s</a>
        </div>
    {% endfor %}
{% endblock %}
